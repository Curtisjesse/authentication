{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if task %}Update Task{% else %}Create New Task{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }} <br>
            {{ form.title}}
        </div>
        
        <div class="form-group">
            {{ form.description.label_tag }} <br>
            {{ form.description }}
        </div>

        <div class="form-group">
            {{ form.completed.label_tag }}
            {{ form.completed}}
        </div>

        <button type="submit" class="btn btn-primary">
            {% if task %}Update Task{% else %}Create Task{% endif %}
        </button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
