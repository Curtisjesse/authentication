{% extends 'base.html' %}
{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
{% for task in tasks %}
    <li>
        {{ task.title }}
        <a href="{% url 'task_update' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
    </li>
{% empty %}
    <li>No tasks yet.</li>
{% endfor %}
</ul>
{% endblock %}
