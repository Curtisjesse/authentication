{% extends 'base.html' %}

{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'tasks:task_create' %}" class="btn btn-primary">Create New Task</a> 
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="{% url 'tasks:task_update' task.pk %}">Edit</a>
            <a href="{% url 'tasks:task_delete' task.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
